<app-loading *ngIf="!artist && !topTracks"></app-loading>

<div *ngIf="artist && topTracks">
  <div class="row" *ngIf="artist">
    <div class="col-2">
      <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
      <h3>{{artist.name}}</h3>
      <a [href]="artist.external_urls.spotify" target="_blank">
        Ir a la página del artista
      </a>
    </div>
    <div class="col-4 text-right">
      <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>
    </div>
  </div>

  <div class="row m-5" *ngIf="topTracks">
    <div class="col">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Canción</th>
            <th>Vista Previa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of topTracks" class="text-white">
            <td><img [src]="track.album.images | noimage" alt="" class="img-thumb"></td>
            <td>{{track.album.name}}</td>
            <td>{{track.name}}</td>
            <td>
              <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true"
                allow="encrypted-media"></iframe>
              <!--<audio [src]="track.preview_url" controls></audio>-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
